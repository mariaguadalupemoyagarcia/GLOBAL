<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.employeFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.employeformHeader}</h2>
                <p:fieldset legend="#{str.employeLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.birthDatePrompt}"
                                     value="#{employeBean.employe.birthDate}"></p:inputText>
                        <p:inputText placeholder="#{str.firstNamePrompt}"
                                     value="#{employeBean.employe.firstName}"></p:inputText> 
                        <p:inputText placeholder="#{str.lastNamePrompt}"
                                     value="#{employeBean.employe.lastName}"></p:inputText>
                        <p:inputText placeholder="#{str.genderPrompt}"
                                     value="#{employeBean.employe.gender}"></p:inputText>
                        <p:inputText placeholder="#{str.hireDatePrompt}"
                                     value="#{employeBean.employe.hireDate}"></p:inputText>
                                     
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{employeBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{employeBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{employeBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
