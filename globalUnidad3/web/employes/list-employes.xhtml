<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>#{str.employeFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.employeListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{employeBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{employeBean.employes}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{employeBean.editar(a)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.birthNamePrompt}">
                        <p:outputLabel value="#{a.birthDate}"></p:outputLabel>
                    </p:column> 
                    <p:column headerText="#{str.firstnamePrompt}">
                        <p:outputLabel value="#{a.firstName}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.lastNameEmployePrompt}">
                        <p:outputLabel value="#{a.lastName}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.genderPrompt}">
                        <p:outputLabel value="#{a.gender}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.hireDatePrompt}">
                        <p:outputLabel value="#{a.hireDate}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
