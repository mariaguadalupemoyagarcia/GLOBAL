<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.deptoManagerFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.deptoManagerFormHeader}</h2>
                <p:fieldset legend="#{str.deptoManagerLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.formDateNamePrompt}"
                                         value="#{deptoManagerBean.deptoManager.fromDate}"></p:inputText> 
                            <p:inputText placeholder="#{str.toDatePrompt}"
                                         value="#{deptoManagerBean.deptoManager.toDate}"></p:inputText>
                          
                                         <p:selectOneMenu value="#{deptoManagerBean.deptoManager.employe.idEmp}">
                                             <f:selectItems value="#{deptoManagerBean.employes}" var="r"
                                                            itemLabel="#{r.firstName}" itemValue="#{r.idEmp}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{deptoManagerBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{deptoManagerBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{deptoManagerBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
