<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.term2termFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.term2termFormHeader}</h2>
                <p:fieldset legend="#{str.term2termLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.termRelationPrompt}"
                                         value="#{term2termBean.term.relationType}"></p:inputText> 
                            <p:inputText placeholder="#{str.term1Prompt}"
                                         value="#{term2termBean.term.term1}"></p:inputText>
                            <p:inputText placeholder="#{str.term2Prompt}"
                                         value="#{term2termBean.term.term2}"></p:inputText>
                            <p:inputText placeholder="#{str.completePrompt}"
                                         value="#{term2termBean.term.complete}"></p:inputText>

                            <p:selectOneMenu value="#{term2termBean.term.termAudit.idTerm}">
                                <f:selectItems value="#{term2termBean.termAudits}" var="r"
                                               itemLabel="#{r.termLoadtime}" itemValue="#{r.idTerm}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{term2termBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{term2termBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{term2termBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
